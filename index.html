<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
    }

    .container {
        background: rgba(255, 255, 255, 0.2);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    h1 {
        font-size: 2.5rem;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        margin: 10px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #444;
        color: white;
        position: relative;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <p>You make my days brighter and my smile bigger üòä</p>

    <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">No üò¢</button>
</div>

<script>
function sayYes() {
    document.body.innerHTML = `
        <h1 style="color:white;">Yayyyyy ‚ù§Ô∏èüòç</h1>
        <p style="font-size:24px;">You just made me the happiest person!!!</p>
    `;
}

function moveNo() {
    let btn = document.getElementById("noBtn");
    btn.style.position = "absolute";
    btn.style.top = Math.random() * window.innerHeight + "px";
    btn.style.left = Math.random() * window.innerWidth + "px";
}
</script>

</body>
</html>
